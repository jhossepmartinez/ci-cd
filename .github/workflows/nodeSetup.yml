name: Node Setup
on:
  workflow_call:
jobs:
  node-setup:
    name: Node Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Cache dependencies
        uses: actions/cache@v4
          with:
            path: node_modules
            key: node_modules-${{hashFiles('package-lock.json')}}
      - name: Install Dependencies
        run: npm ci
